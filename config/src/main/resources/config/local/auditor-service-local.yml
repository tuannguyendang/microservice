server:
  port: 8765
  servlet:
    context-path: /auditor-service
    max-http-header-size: 61440
    tomcat:
      max-http-post-size: 5MB

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  zipkin:
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/auditor_db
    username: auditor
    password: 123456
  jpa:
    show-sql: false
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:/db/db-changelog-master.yaml

ribbon:
  connectTimeout: 10000
  readTimeout: 10000
logging:
  file: ./logs/auditor-server.log
  level:
    org:
      springframework:
        cloud: debug
        web: debug
        security: debug
    com:
      dangtuan: debug

app:
  public-key: public_key.txt
  allowed-endpoints:
    - /oauth/**
    - /actuator/**
    - /v2/api-docs, /swagger-resources/**, /swagger-ui.html**, /webjars/**, favicon.ico

